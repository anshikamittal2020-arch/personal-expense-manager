<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expenses Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- üîÆ Animated Background Layers -->
    <div class="animated-bg"></div>
    <div class="floating-pattern"></div>

    <header class="header">
        <h1>üí∏ Personal Expenses Manager</h1>
        <p class="subtitle">Track your spending smartly and stylishly!</p>
    </header>

    <main class="container">
        <section class="card form-card">
            <h2>Add a New Expense</h2>
            <form id="expenseForm">
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="Food">üçî Food</option>
                    <option value="Transport">üöó Transport</option>
                    <option value="Entertainment">üé¨ Entertainment</option>
                    <option value="Utilities">üí° Utilities</option>
                    <option value="others">‚ú® Others</option>
                </select>
                
                <label for="custom_category" id="custom_label" style="display: none;">Custom Category:</label>
                <input type="text" id="custom_category" name="custom_category" placeholder="Describe your category">

                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" step="0.01" required>

                <button type="submit" class="btn add-btn">+ Add Expense</button>
                <button type="button" id="clearExpenses" class="btn clear-btn">üßπ Clear All</button>
            </form>
        </section>

        <section class="card chart-card">
            <h2>Spending Overview</h2>
            <canvas id="expenseChart"></canvas>
        </section>

        <section class="card summary-card">
            <h2>Expense Summary</h2>
            <div id="expenseSummary"></div>
        </section>
    </main>

    <footer class="footer">
        <p>‚ú® Designed with ‚ù§Ô∏è by <strong>You</strong></p>
    </footer>

    <script>
        // JavaScript same as before
        let expenses = JSON.parse(localStorage.getItem('expenses')) || {};

        const categorySelect = document.getElementById('category');
        const customCategoryInput = document.getElementById('custom_category');
        const customLabel = document.getElementById('custom_label');
        const clearButton = document.getElementById('clearExpenses');

        categorySelect.addEventListener('change', function() {
            if (this.value === 'others') {
                customCategoryInput.style.display = 'block';
                customLabel.style.display = 'block';
                customCategoryInput.required = true;
            } else {
                customCategoryInput.style.display = 'none';
                customLabel.style.display = 'none';
                customCategoryInput.required = false;
            }
        });

        const ctx = document.getElementById('expenseChart').getContext('2d');
        let expenseChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Expenses',
                    data: [],
                    backgroundColor: 'rgba(74, 144, 226, 0.7)',
                    borderColor: '#2980b9',
                    borderWidth: 2,
                    borderRadius: 6
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                return '‚Çπ' + value;
                            }
                        }
                    }
                }
            }
        });

        updateChart(expenses);

        document.getElementById('expenseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const category = categorySelect.value === 'others' ? customCategoryInput.value : categorySelect.value;
            const amount = parseFloat(document.getElementById('amount').value);

            if (!category || isNaN(amount) || amount <= 0) {
                alert('Please enter a valid category and amount.');
                return;
            }

            expenses[category] = (expenses[category] || 0) + amount;
            localStorage.setItem('expenses', JSON.stringify(expenses));
            updateChart(expenses);

            this.reset();
            customCategoryInput.style.display = 'none';
            customLabel.style.display = 'none';
        });

        clearButton.addEventListener('click', () => {
            if (confirm('Are you sure you want to clear all expenses?')) {
                localStorage.removeItem('expenses');
                expenses = {};
                updateChart(expenses);
            }
        });

        function updateChart(expenses) {
            const labels = Object.keys(expenses);
            const data = Object.values(expenses);

            expenseChart.data.labels = labels;
            expenseChart.data.datasets[0].data = data;
            expenseChart.update();
            updateExpenseSummary(expenses);
        }

        function updateExpenseSummary(expenses) {
            const summaryDiv = document.getElementById('expenseSummary');
            summaryDiv.innerHTML = '';

            if (Object.keys(expenses).length === 0) {
                summaryDiv.innerHTML = '<p>No expenses added yet.</p>';
                return;
            }

            let total = 0;
            for (const [category, amount] of Object.entries(expenses)) {
                total += amount;
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category-item';
                categoryDiv.innerHTML = `<strong>${category}</strong> ‚Äî ‚Çπ${amount.toFixed(2)}`;
                summaryDiv.appendChild(categoryDiv);
            }

            const totalDiv = document.createElement('div');
            totalDiv.className = 'category-item total';
            totalDiv.innerHTML = `<strong>Total:</strong> ‚Çπ${total.toFixed(2)}`;
            summaryDiv.appendChild(totalDiv);
        }
    </script>
</body>
</html>
